<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astelyr</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #F0EFEA;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      letter-spacing: 4px;
      text-shadow: 0 0 15px #000;
    }

    p {
      font-size: 1.2em;
      margin-top: 0.5em;
      opacity: 0.8;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 30px;
    }

    .links {
      margin-top: 2em;
    }

    .links a {
      color: #F0EFEA;
      text-decoration: none;
      margin: 0 15px;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .links a:hover {
      border-color: #F0EFEA;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Astelyr Logo" class="logo" />
    <h1>Astelyr</h1>
    <p>Cinematic songwriting from beneath the quiet sky.<br>Where echoes become light and stillness sings.</p>

    <div class="links">
      <a href="https://instagram.com/astelyr.music" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/profile.php?id=61579050122961" target="_blank">Facebook</a>
      <a href="https://open.spotify.com/intl-de/artist/1B6XJP7xgcQkDdUakKLlSL?si=RmOvZ1faSX6QlZpEfWvUOA" target="_blank">Spotify</a>
    </div>
  </div>
</body>
</html>
